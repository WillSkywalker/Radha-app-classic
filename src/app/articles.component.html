<div class="app-content">
  <md-card *ngIf="cat" class="{{cat | lowercase}}">
  <img md-card-image src="static/radha-hindu-goddesses.png">
  </md-card>
  <md-card>
  <md-list>
  <!-- <h1>{{title}}</h1> -->
  <md-list-item md-line *ngFor="let art of articles" 
      [class.selected]="art === selected_article"
      (click)="onSelect(art)">
    <h4>{{art.title}}</h4><br/>
    <p>{{art.chinese_title}}</p>
  </md-list-item>
<div *ngIf="selected_article">
  <h2>
    {{selected_article.title | uppercase}} is your chosen one
  </h2>
  <button (click)="gotoDetail()">View Details</button>

</div>
  </md-list>
  </md-card>
