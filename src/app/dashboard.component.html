<div class="app-content">
  <div style="width: 50%; float:left">
  <md-card>
    <md-card-header>
      <md-card-title>热门文章</md-card-title>
      <md-card-subtitle>全站点击量前五名</md-card-subtitle>
    </md-card-header>
    <md-card-content>
    <md-nav-list>
    <a *ngFor="let art of hot_articles" (click)="onSelect(art)">
      <div class="module articles" [class.selected]="art === selected_article">
        <h4>{{art.title}}</h4>
      </div>
    </a>
    </md-nav-list>
    </md-card-content>
  </md-card>

  <md-card>
    <md-card-header>
      <md-card-title>最新文章</md-card-title>
      <md-card-subtitle>每日 18:00 自动更新</md-card-subtitle>
    </md-card-header>
    <md-card-content>
    <md-nav-list>
    <a *ngFor="let art of recent_articles" (click)="onSelect(art)">
      <div class="module articles" [class.selected]="art === selected_article">
        <h4>{{art.title}}</h4>
      </div>
    </a>
    </md-nav-list>
    </md-card-content>
  </md-card>

  </div>
  <div style="width: 50%; float:left">
  <md-card *ngIf="selected_article">
  <div>
    <h2>
      {{selected_article.title | uppercase}}
    </h2>
    <md-card-content>
    <md-chip-list>
    <md-chip color="primary" selected="true">{{selected_article.category}}</md-chip>
    <md-chip *ngFor="let tag of selected_article.tags" color="accent" selected="true">{{tag}}</md-chip>
    </md-chip-list>
    <p class="detail">{{selected_article.content | slice:0:1000}}...</p>
    </md-card-content>
    <button md-raised-button (click)="goBack()">返回</button>
    <button md-raised-button color="primary" (click)="gotoDetail()">阅读全文</button>
  </div>
  </md-card>
  <md-card *ngIf="!selected_article">
    <md-card-header>
      <md-card-title>读小黄文，学英语</md-card-title>
      <md-card-subtitle>Will Skywalker's Project Radha</md-card-subtitle>
    </md-card-header>
    <img md-card-image src="static/radha-hindu-goddesses.png">
    <md-card-content>
    <p>来自 Literotica 的原汁原味英文黄色小说。让你读英语读到停不下来！</p>
    </md-card-content>
    <md-card-actions>
    <a md-button src="://willskywalker.com">作者主页</a>
    <a md-button src="https://github.com/WillSkywalker/Radha">查看源码</a>    
    </md-card-actions>
  </md-card>
  </div>
</div>
