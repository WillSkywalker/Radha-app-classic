<div class="app-content" *ngIf="art">
<md-card>
<md-card-header>
<md-card-title>
  {{art.title}}
</md-card-title>
<md-card-subtitle>{{art.chinese_title}}</md-card-subtitle>
</md-card-header>

<md-chip-list>
<md-chip color="primary" selected="true">{{art.category}}</md-chip>
<md-chip *ngFor="let tag of art.tags" color="accent" selected="true">{{tag}}</md-chip>
</md-chip-list>
</md-card>
<md-card>
<template #popupExp>Hello, <b>World</b>!</template>
<p class="detail" *ngFor="let para of art.content; let i = index;" [attr.data-index]="i">
    <a href="" *ngFor="let word of para.split(' ');" [ngbPopover]="popupExp" triggers="mouseenter:mouseleave">{{word}} </a>

    <br/>
</p>

<button md-raised-button (click)="goBack()">返回</button>
<button md-raised-button color="primary" (click)="gotoDetail()">阅读全文</button>

</md-card>
</div>
